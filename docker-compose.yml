# ============================================================
#  深海科研知识库 - Milvus 部署
#  Mac: docker compose --profile dev up -d
#  服务器: docker compose --profile prod up -d
# ============================================================

services:
  # ------------ 基础服务 ------------
  etcd:
    container_name: deepsea-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
    volumes:
      - ./volumes/etcd:/etcd
    command: >
      etcd 
      -advertise-client-urls=http://etcd:2379 
      -listen-client-urls=http://0.0.0.0:2379 
      --data-dir=/etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - deepsea-net

  minio:
    container_name: deepsea-minio
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ./volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - deepsea-net

  # ------------ Mac 开发环境（CPU） ------------
  milvus-dev:
    container_name: deepsea-milvus
    image: milvusdb/milvus:v2.5.6
    profiles: ["dev"]
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ./volumes/milvus:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    networks:
      - deepsea-net

  # ------------ 服务器生产环境（GPU） ------------
  milvus-prod:
    container_name: deepsea-milvus
    image: milvusdb/milvus:v2.5.6-gpu
    profiles: ["prod"]
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ./volumes/milvus:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0', '1']
              capabilities: [gpu]
    networks:
      - deepsea-net

networks:
  deepsea-net:
    name: deepsea-network
